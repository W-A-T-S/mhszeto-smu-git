   <!-- Header-->
   <header class="bg-secondary py-5">
      <div class="container px-4 px-lg-5 my-5">

            <h1 class="display-4 fw-bolder"> Trainer Dashboard</h1>
            <p class="lead fw-normal text-white-50 mb-0"> Managing The Learner's Experience</p>
         </div>
      </div>
   </header>
   <br><br>
   <!-- Section-->
   <div class="container">


      <div class="form-group">
         <label>Course ID:</label>
         <input type="text" class="form-control" name="course_id" id="course_id">
      </div>
      <div class="form-group">
         <label>Class ID</label>
         <input type="text" class="form-control" name="class_id" id="class_id">
      </div>
      <div class="form-group">
         <label>Title</label>
         <input type="text" class="form-control" name="title" id="title">
      </div>
      <div class="form-group">
         <label>Description</label>
         <input type="text" class="form-control" name="description" id="description">
      </div>
      <div class="form-group">
         <label>Time Limit</label>
         <input type="text" class="form-control" name="time_limit" id="time_limit">
      </div>
      <div class="form-group">
         <label>Is Final Quiz?</label><br>
         <input class="form-check-input" type="radio" name="is_final" id="yesbtn" value="Yes">
         <label class="form-check-label" for="flexRadioDefault1">
            Yes
         </label>
         <input class="form-check-input" type="radio" name="is_final" id="nobtn" value="No">
         <label class="form-check-label" for="flexRadioDefault1">
            No
         </label>
      </div>
      <br><br>
      <div class="form-group">
         <label>Number of True False Questions:</label>
         <select id="tfqns">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
         </select>

      </div>
      <br>
      <div id="tfquestionform"></div>
      <br>
      <div class="form-group">
         <label>Number of Multiple Chouce Questions:</label>
         <select id="mcqqns">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
         </select>

      </div>
      <div id="mcqquestionform"></div>
      <div class="form-group">
         <button class="btn btn-primary" onclick="create_quiz()">Create Quiz Details</button>
      </div>



   </div>
   <br><br>
   <!-- Footer-->
   <footer class="py-5">
      <div class="container">
         <p class="m-0 text-center text-black"> &copy; Developed By SPM G9 Team 5</p>
      </div>
   </footer>


   <script>
      $('#tfqns').on('change', function () {
         var value = $(this).val();
         var output = '';
         for (var i = 1; i <= value; i++) {
            output += '<div>' +

               '<label>Question ID</label>' +
               '<input type="text" class="form-control question_id" name="qn_id"' + i + '>' +
               '<label>Question</label>' +
               '<input type="text" class="form-control question" name="quiz_qn"' + i + '>' +
               '<label>Correct Answer</label>' +
               '<input class="form-check-input" type="radio" name="correct_ans" id="truebtn"' + i + '>' +
               '<label class="form-check-label" for="correct_ans"> True</label>' +
               '<input class="form-check-input" type="radio" name="correct_ans" id="falsebtn"' + i + '>' +
               '<label class="form-check-label" for="correct_ans"> False </label>' +
               '</div><br><br>'
         }
         $('#tfquestionform').empty().append(output);
      });


      $('#mcqqns').on('change', function () {
         var value = $(this).val();
         var output = '';
         for (var j = 1; j <= value; j++) {
            output += '<div>' +

               ' <br><label>Question ID</label>' +
               '<input type="text" class="form-control question_id" name="lesson_id"' + j + '>' +
               '<label>Question</label>' +
               '<input type="text"  class="form-control question" name="quiz_qn"' + j + '>' +
               '<label>Correct Answer</label>' +
               '<input type="text" class="form-control" name="correct_ans"' + j + '>' +
               '<label>Question Option(s)</label>' +
               '<input type="text" class="form-control" name="qn_options"' + j + '>' +
               '</div><br><br>'

         }
         $('#mcqquestionform').empty().append(output);
      });

</body>
